<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engineering Converter Unit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>‚öôÔ∏è Engineering Converter Unit</h1>
    <p>Convert Length, Mass, Temperature, Force & Power with precision</p>
  </header>

  <main>
    <section class="converter-box">
      <h2>Unit Converter</h2>

      <label for="conversionType">Conversion Type:</label>
      <select id="conversionType">
        <option value="length">Length</option>
        <option value="mass">Mass</option>
        <option value="temperature">Temperature</option>
        <option value="force">Force</option>
        <option value="power">Power</option>
      </select>

      <label for="fromUnit">From Unit:</label>
      <select id="fromUnit"></select>

      <label for="toUnit">To Unit:</label>
      <select id="toUnit"></select>

      <label for="value">Value:</label>
      <input type="number" id="value" placeholder="Enter value">

      <button onclick="convert()">Convert</button>

      <div class="result" id="result"></div>
    </section>

    <section class="history-box">
      <h2>üîñ Frequently Used Conversions</h2>
      <ul id="history"></ul>
    </section>
  </main>

  <footer>
    <p>Designed with ‚ö° Engineering Spirit | Nazirul‚Äôs Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
